<!DOCTYPE html>
<html>
	<head>
		<title>Factorials</title>
		<style>button {
			width: 80px;
			padding: 10px;
			background: #007BFF;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		button:hover {
			background: #0056b3;
		}
		</style>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
		<h1>Factorial Table Generator</h1>
		<label>Enter a Number: </label>
		<input type="number" id="numInput" min="1" value="5">
		<button onclick="generateFactorials()">Generate</button>
		
		<h2>Factorial Table</h2>
		<table>
			<thead>
				<tr>
					<th>Number</th>
					<th>Factorial</th>
				</tr>
			</thead>
			<tbody id="factorialTable"></tbody>
		</table>
	</body>
	<script src="script.js"></script>
</html>
