<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return validateForm()">
            <label for="username">Login Name:</label>
            <input type="text" id="username" name="username">
            <span id="usernameError" class="error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error"></span>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let usernameError = document.getElementById("usernameError");
            let passwordError = document.getElementById("passwordError");

            usernameError.textContent = "";
            passwordError.textContent = "";

            let isValid = true;

            let usernamePattern = /^[a-zA-Z0-9_]{1,10}$/;
            if (!usernamePattern.test(username)) {
                usernameError.textContent = "Login name must be alphanumeric and â‰¤ 10 characters.";
                isValid = false;
            }

            let passwordPattern = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,10}$/;
            if (!passwordPattern.test(password)) {
                passwordError.textContent = "Password must be 6-10 chars, with at least one digit and one uppercase letter.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
