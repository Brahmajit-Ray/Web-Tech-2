<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Atom Shape</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
    </style>
</head>
<body>
    <svg width="800" height="800">
        <ellipse cx="250" cy="250" rx="200" ry="60" fill="transparent" stroke="blue">
            <animateTransform 
                attributeName="transform" 
                type="rotate" 
                from="0 250 250" 
                to="0 250 250" 
                dur="2s" 
                begin="0s" 
                fill="freeze" />
        </ellipse>

        
        <ellipse cx="250" cy="250" rx="200" ry="60" fill="transparent" stroke="blue">
            <animateTransform 
                attributeName="transform" 
                type="rotate" 
                from="0 250 250" 
                to="60 250 250" 
                dur="2s" 
                begin="2s" 
                fill="freeze" />
        </ellipse>

        <ellipse cx="250" cy="250" rx="200" ry="60" fill="transparent" stroke="blue">
            <animateTransform 
                attributeName="transform" 
                type="rotate" 
                from="60 250 250" 
                to="120 250 250" 
                dur="2s" 
                begin="4s" 
                fill="freeze" />
        </ellipse>
    </svg>
</body>
</html>
