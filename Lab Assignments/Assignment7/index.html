<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bill Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="date"] {
            display: none;
            width: 100%; 
            margin: 10px 0;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Online Bill Payment</h2>
        <form>
            <label>Choose Payment Option:</label>
            <input type="radio" name="payment" value="now" id="payNow" onclick="toggleDate(false)" checked>
            <label for="payNow">Pay Now</label>

            <input type="radio" name="payment" value="later" id="payLater" onclick="toggleDate(true)">
            <label for="payLater">Pay Later</label>

            <input type="date" id="paymentDate">

            <button type="submit">Proceed</button>
        </form>
    </div>

    <script>
        function setMaxDate() {
            let dateField = document.getElementById("paymentDate");
            let today = new Date();
            let maxDate = new Date();
            maxDate.setFullYear(today.getFullYear() + 1);

            let maxDateString = maxDate.toISOString().split("T")[0];
            dateField.setAttribute("max", maxDateString);
        }

        function toggleDate(show) {
            let dateField = document.getElementById("paymentDate");
            if (show) {
                dateField.style.display = "block"; // Show date input
                dateField.setAttribute("required", "true"); // Make it required
                setMaxDate(); // Set max date dynamically
            } else {
                dateField.style.display = "none"; // Hide date input
                dateField.removeAttribute("required"); // Remove required attribute
            }
        }
    </script>

</body>
</html>
